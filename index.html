<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Snippets</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1>CSS Snippet Cheatsheet</h1>
        <section>
            <p>text</p>
        </section>
    </header>

    <main>
        <section id="row" class="snippet">
            <h1>Flexox Row</h1>
            <p class="all">.row{code snippet}</p>
        </section>
        <section id="column" class="snippet">
            <h1>FlexBox Column</h1>
            <p class="all">.column{code snippet}</p>
        </section>
        <section id="gridlayout" class="snippet">
            <h1>CSS Grid Layout</h1>
            <p class="all">.girdlayout{code snippet}</p>
        </section>
        <section id="Linear" class="snippet">
            <h1>Linear Gradients</h1>
            <p class="all">.Linear Gradients{code snippet}</p>
        </section>
        <section id="Glow" class="snippet">
            <h1>Box Transition Glow</h1>
            <p class="all">glow{code snippet}</p>
        </section>
        <section id="title" class="snippet">
            <h1>Overlay Card with Title</h1>
            <p class="all">.title{code snippet}</p>
        </section>
    </main>


</body>

</html>
